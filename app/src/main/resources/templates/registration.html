<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <header class="Area_header">ユーザ登録</header>

    <div class="Area_register">
        <form th:action="@{/user}" th:method="post">
            <table border="1" class="Area_register_table">
                <tr>
                    <td class="head">名前</td>
                    <td class="body">
                        <input type="text" name="name" size="50">
                    </td>
                </tr>
                <tr>
                    <td class="head">ID</td>
                    <td class="body">
                        <input type="text" name="loginId" size="16">
                    </td>
                </tr>
                <tr>
                    <td class="head">パスワード</td>
                    <td class="body">
                        <input type="text" name="password" size="64">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">送信</button>
                        <button type="reset">リセット</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="Link_test">
        <a th:href="@{/}">投稿一覧ページ(仮)</a>
        <a th:href="@{/user}">ユーザ一覧ページ(確認)</a>
    </div>


</body>
</html>
